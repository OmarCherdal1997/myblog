{% extends 'base.html' %}
{% load static %}

{% block title %}
{{ post.title }}
{% endblock  %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'myblog/post_detail.css' %}">
{% endblock  %}
{% block content %}
    <section id="summary">
        <h2>{{ post.title }}</h2>
        <article>
            <img src="{% static "myblog/images/"|add:post.image  %}" alt="{{ post.title }}">
            <address>By Omar </address>
            <div>
                Last updated on <time>{{ post.date|date:"d M Y" }}</time>
            </div>
        </article>
    </section>
    <main>
        <p>
            {{ post.content|linebreaks }}
        </p>
       
    </main>

{% endblock  %}
