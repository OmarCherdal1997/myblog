{% extends 'base.html' %}
{% load static %}

{% block title %}
    All Posts
{% endblock  %}
{% block css_files %}
    <link rel="stylesheet" href="{% static 'myblog/all_posts.css' %}">
    <link rel="stylesheet" href="{% static 'myblog/post.css' %}">
{% endblock  %}
{% block content %}
    <section id="all-posts">
        <h2>My collected posts</h2>
        <ul>
            {% for post in posts  %}
                 {% include 'myblog/includes/post.html' %}
            {% endfor %}

        </ul>
    </section>

{% endblock  %}
