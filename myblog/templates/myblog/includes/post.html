{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post_details_page' post.slug %}">
            <img src="{% static "myblog/images/"|add:post.image  %}" alt="{{ post.title }}" />
            <div class="post__content">
                    <h3>{{ post.title }}</h3>
                    <p>
                        {{ post.content }}
                           </p>
            </div>
        </a>
    </article>

</li>
